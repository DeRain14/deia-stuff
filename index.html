<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes"></meta>
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
      <script>
        AFRAME.registerComponent('play-vid', {
            init: function() {
                var vrScene = document.querySelector('a-scene');
                var vrVideo = vrScene.querySelector('a-plane');
                var duane = vrScene.querySelector('#duane-vid');
                duane.pause();
                vrVideo.addEventListener('click',function(event){
                    duane.play();
                });
            }
            
       }); 
     </script>
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
       <a-scene play-vid embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

        <a-assets>
            <video id="duane-vid" src="duane.mp4" autoplay loop webkit-playsinline="true" ></video>
        </a-assets>
           
        <a-entity camera>
           <a-plane material="src:#duane-vid" position="0 -3 -50" width="16" height="9" rotation="0 0 0"></a-plane>
        </a-entity>
           
        </a-scene>
    </body>
</html>
