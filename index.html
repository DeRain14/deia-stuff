<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

        <a-assets>
            <img id="jelly" src="https://github.com/Deiag18/deiag18.github.io/blob/master/targets/model-target.jpg">
        </a-assets>

        <a-marker type='barcode' value='7'>
            <a-plane src="#jelly"></a-plane>
        </a-marker>

        <a-marker id="animated-marker" type='barcode' value='6'>
            <a-entity
                animation-mixer
                gltf-model="#animated-asset"
                scale="2 2 2">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
